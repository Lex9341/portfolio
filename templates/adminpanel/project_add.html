{% extends "adminpanel/base_admin.html" %}
{% block content %}
<h1>{% if project %}✏️ Редактировать{% else %}➕ Добавить{% endif %} проект</h1>

<form method="post">
    {% csrf_token %}
    <label>Название</label>
    <input type="text" name="title" value="{{ project.title|default:'' }}" required>

    <label>Описание</label>
    <textarea name="description">{{ project.description|default:'' }}</textarea>

    <label>Ссылка</label>
    <input type="url" name="link" value="{{ project.link|default:'' }}">

    <label>Теги</label>
    <select name="tags" multiple>
        {% for tag in tags %}
            <option value="{{ tag.id }}"
                {% if project and tag in project.tags.all %}selected{% endif %}>
                {{ tag.name }}
            </option>
        {% endfor %}
    </select>

    <button type="submit" class="btn">{% if project %}Сохранить{% else %}Добавить{% endif %}</button>
</form>
{% endblock %}
